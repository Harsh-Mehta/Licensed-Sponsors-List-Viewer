<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Homepage</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <a href="/" class="text-reset text-decoration-none">
            <h1 class="display-3 text-center mb-5 ">Sponsorship Checker</h1>
        </a>
        
        <!-- Search Form -->
        <form action="/" autocomplete="off" class="form-horizontal mb-3" method="post" accept-charset="utf-8">
            <div class="input-group">
                <input name="name" class="form-control" type="text" placeholder="Search for a company" id="companyName" aria-label="Search for a company">
                <span class="input-group-btn">
                   <button class="btn btn-primary" type="submit" id="search">
                        <i class="bi bi-search"></i>
                        <span class="d-none d-md-inline px-2">Search</span>
                   </button>
                </span>
            </div>
        </form>
        
        <!-- Companies Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-primary text-center">
                <tr>
                    {% for column in columns %}
                    <th scope="col">{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for data in row %}
                    <td>{{ data }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
